<h1>HTML Form Example</h1>

<form action="/submit" method="post">
  <fieldset>
    <legend>User Registration</legend>

    <!-- Email -->
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" placeholder="abhi@gmail.com" required>
    <br><br>

    <!-- Password -->
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Checkbox -->
    <label>
      <input type="checkbox" name="subscribe"> Subscribe to newsletter
    </label>
    <br><br>

    <!-- Radio -->
    Gender: 
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <br><br>

    <!-- Date -->
    <label for="datepicker">Choose Date:</label>
    <input type="date" id="datepicker" name="dob">
    <br><br>

    <!-- Dropdown -->
    <label for="selector1">Choose your dish:</label>
    <select name="dishes" id="selector1">
      <option value="maggi">Maggi</option>
      <option value="kurkure">Kurkure</option>
      <option value="chips">Chips</option>
    </select>
    <br><br>

    <!-- Textarea -->
    <label for="textarea1">Your Message:</label><br>
    <textarea name="message" id="textarea1" cols="30" rows="5" placeholder="Enter Text"></textarea>
    <br><br>

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </fieldset>
</form>


</form>
